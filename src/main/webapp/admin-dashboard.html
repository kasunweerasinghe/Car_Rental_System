<!-- Car Registration and List -->
<div id="cars-content" class="mt-4" style="display: flex;">
    <div class="card shadow p-3 col-4">
        <h2 class="text-center text-primary">Car Registration</h2>
        <form id="carForm">
                <div class="mb-3">
                    <label for="carId" class="form-label">Car ID</label>
                    <input type="text" class="form-control" id="carId" disabled>
                </div>
                <div class="mb-3">
                    <label for="carBrand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="carBrand" required>
                </div>
                <div class="mb-3">
                    <label for="carModel" class="form-label">Model</label>
                    <input type="text" class="form-control" id="carModel" required>
                </div>
                <div class="mb-3">
                    <label for="carYear" class="form-label">Year</label>
                    <input type="number" class="form-control" id="carYear" min="1990" max="2030" required>
                </div>
                <div class="mb-3">
                    <label for="carPrice" class="form-label">Price (per day)</label>
                    <input type="number" class="form-control" id="carPrice" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnSave">Save Car</button>
                <button type="button" class="btn btn-warning" id="btnUpdate">Update</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>
                <button type="button" class="btn btn-info" id="btnClear">Clear All</button>
        </form>
    </div>

    <div class="card shadow p-3 col-8" style="margin-left: 4px">
        <h2 class="text-center text-success">Car List</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Car ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody id="carList">
            </tbody>
        </table>
    </div>
</div>

<!-- Drivers Management -->
<div id="drivers-content" class="mt-4" style="display: flex;">
    <div class="card shadow p-4 col-4">
        <h2 class="text-center text-primary">Driver Registration</h2>
        <form id="driverForm">
            <div class="mb-3">
                <label for="driverId" class="form-label">Driver ID</label>
                <input type="text" class="form-control" id="driverId" disabled>
            </div>
            <div class="mb-3">
                <label for="driverName" class="form-label">Name</label>
                <input type="text" class="form-control" id="driverName" required>
            </div>
            <div class="mb-3">
                <label for="driverAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="driverAddress" required>
            </div>
            <div class="mb-3">
                <label for="driverAge" class="form-label">Age</label>
                <input type="text" class="form-control" id="driverAge" required>
            </div>
            <div class="mb-3">
                <label for="driverNationalId" class="form-label">ID Number</label>
                <input type="text" class="form-control" id="driverNationalId" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btnDriverSave">Save Driver</button>
            <button type="button" class="btn btn-warning" id="btnDriverUpdate">Update</button>
            <button type="button" class="btn btn-danger" id="btnDriverDelete">Delete</button>
            <button type="button" class="btn btn-info" id="btnDriverClear">Clear All</button>
        </form>
    </div>

    <div class="card shadow p-4 col-8" style="margin-left: 4px">
        <h2 class="text-center text-success">Driver List</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Driver Name</th>
                <th>Driver Address</th>
                <th>Driver Age</th>
                <th>Driver National ID</th>
            </tr>
            </thead>
            <tbody id="driverList">
            </tbody>
        </table>
    </div>
</div>
