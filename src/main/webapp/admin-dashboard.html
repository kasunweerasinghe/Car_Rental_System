<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">

<!-- Navigation Menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" id="dashboard-tab" href="#">Admin Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="cars-tab" href="#">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="drivers-tab" href="#">Drivers</a>
                </li>
            </ul>
        </div>
        <form action="logout" method="get">
            <button type="submit" class="btn btn-danger">Log Out</button>
        </form>
    </div>
</nav>

<!-- Content Section -->
<div id="content" class="mt-4">
    <h1 class="text-center">Welcome to Admin Dashboard</h1>
    <p class="text-center">Select a menu option to manage cars or drivers.</p>
</div>

<!-- Car Registration and List -->
<div id="cars-content" class="mt-4" style="display: flex;">
    <div class="card shadow p-3 col-4">
        <h2 class="text-center text-primary">Car Registration</h2>
        <form id="carForm">
            <div class="mb-3">
                <label for="carId" class="form-label">Car ID</label>
                <input type="text" class="form-control" id="carId" disabled>
                <div class="mb-3">
                    <label for="carBrand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="carBrand" required>
                </div>
                <div class="mb-3">
                    <label for="carModel" class="form-label">Model</label>
                    <input type="text" class="form-control" id="carModel" required>
                </div>
                <div class="mb-3">
                    <label for="carYear" class="form-label">Year</label>
                    <input type="number" class="form-control" id="carYear" min="1990" max="2030" required>
                </div>
                <div class="mb-3">
                    <label for="carPrice" class="form-label">Price (per day)</label>
                    <input type="number" class="form-control" id="carPrice" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnSave">Save Car</button>
                <button type="button" class="btn btn-warning" id="btnUpdate">Update</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>
                <button type="button" class="btn btn-info" id="btnClear">Clear All</button>
            </div>
        </form>
    </div>

    <div class="card shadow p-3 col-8" style="margin-left: 4px">
        <h2 class="text-center text-success">Car List</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Car ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody id="carList">
            </tbody>
        </table>
    </div>
</div>

<!-- Drivers Management -->
<div id="drivers-content" class="mt-4" style="display: flex;">
    <div class="card shadow p-4 col-4">
        <h2 class="text-center text-primary">Driver Registration</h2>
        <form id="driverForm">
            <div class="mb-3">
                <label for="driverName" class="form-label">Name</label>
                <input type="text" class="form-control" id="driverName" required>
            </div>
            <div class="mb-3">
                <label for="driverLicense" class="form-label">License Number</label>
                <input type="text" class="form-control" id="driverLicense" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Driver</button>
        </form>
    </div>

    <div class="card shadow p-4 col-8" style="margin-left: 4px">
        <h2 class="text-center text-success">Driver List</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>License Number</th>
            </tr>
            </thead>
            <tbody id="driverList">
            <!-- Dynamically populated driver list will go here -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    $(document).ready(function () {
        let cars = [];

        document.getElementById("btnDelete").disabled = true;
        document.getElementById("btnUpdate").disabled = true;
        document.getElementById("btnSave").disabled = false;

        // Handle tab switching and showing content
        $(".nav-link").click(function () {
            $(".nav-link").removeClass("active");
            $(this).addClass("active");

            let selectedTab = $(this).attr("id");

            if (selectedTab === "dashboard-tab") {
                $("#content").show();
                $("#cars-content").hide();
                $("#drivers-content").hide();
            } else if (selectedTab === "cars-tab") {
                $("#content").hide();
                $("#cars-content").show();
                $("#drivers-content").hide();
                generateCarID();
            } else if (selectedTab === "drivers-tab") {
                $("#content").hide();
                $("#cars-content").hide();
                $("#drivers-content").show();
            }
        });

        // Trigger the dashboard tab by default
        $("#dashboard-tab").click();

        loadCars();

        // save new car
        $("#carForm").submit(function (event) {
            event.preventDefault();

            $.ajax({
                url: "car",
                type: "POST",
                data: {
                    carId: $("#carId").val(),
                    brand: $("#carBrand").val(),
                    model: $("#carModel").val(),
                    year: $("#carYear").val(),
                    price: $("#carPrice").val()
                },
                success: function (response) {
                    if (response.trim() === "success") {
                        Swal.fire({
                            position: "top-end",
                            icon: "success",
                            title: "Car added successfully!",
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            loadCars();
                            generateCarID();
                            $("#carForm")[0].reset();
                        });
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Oops...",
                            text: "Failed to add car! Server response: " + response
                        });
                    }
                },
                error: function (xhr) {
                    Swal.fire({
                        icon: "error",
                        title: "Error!",
                        text: "An error occurred while adding the car. Server response: " + xhr.responseText
                    });
                }
            });
        });

        //update selected car details
        $("#btnUpdate").click(function () {
            let brand = $("#carBrand").val();
            let model = $("#carModel").val();
            let year = $("#carYear").val();
            let price = $("#carPrice").val();

            var car = {
                brand: brand,
                model: model,
                year: year,
                price: price
            }

            $.ajax({
                url: "car",
                method: 'put',
                contentType: "application/json",
                data: JSON.stringify(car),
                dataType: "json",
                success: function (res) {
                    alert(res.message);
                    loadCars();
                },
                error: function (error) {
                    let cause = JSON.parse(error.responseText).message;
                    alert(cause);
                }

            });
        });

        //delete selected car
        $("#btnDelete").click(function () {
            let id = $("#carId").val();

            Swal.fire({
                title: "Are you sure?",
                text: "You won't be able to undo this!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "Yes, delete it!"
            }).then((result) => {
                if (result.isConfirmed) {
                    $.ajax({
                        url: "car?id=" + id,
                        method: "DELETE",
                        dataType: "json",
                        success: function (resp) {
                            Swal.fire("Deleted!", resp.message, "success").then(() => {
                                loadCars();
                                document.getElementById("btnDelete").disabled = true;
                                document.getElementById("btnUpdate").disabled = true;
                                document.getElementById("btnSave").disabled = false;
                            });
                        },
                        error: function (error) {
                            try {
                                let responseJSON = JSON.parse(error.responseText);
                                Swal.fire("Error!", responseJSON.message, "error");
                            } catch (e) {
                                Swal.fire("Error!", "Unexpected server response", "error");
                            }
                        }

                    });
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    setTextFieldValues();
                    generateCarID();
                }
            });
        });

        //clear text fields when clear button is clicked
        $("#btnClear").click(function () {
            setTextFieldValues("", "", "", "", "");
            document.getElementById("btnDelete").disabled = true;
            document.getElementById("btnUpdate").disabled = true;
            document.getElementById("btnSave").disabled = false;
            generateCarID();
        });

        // Load cars on page load
        function loadCars() {
            $("#carList").empty();
            $.ajax({
                url: "car",
                type: "GET",
                dataType: "json",
                success: function (resp) {
                    cars = resp;
                    for (let car of cars) {
                        var row = `<tr><td>${car.carId}</td><td>${car.brand}</td><td>${car.model}</td>
                           <td>${car.year}</td><td>${car.price}</td></tr>`;
                        $("#carList").append(row);
                    }

                    bindRowClickEvents();
                    setTextFieldValues("", "", "", "");
                    generateCarID();
                }
            });
        }

        // generate ID for cars
        function generateCarID() {
            try {
                let lastCarId = cars.length > 0 ? cars[cars.length - 1].carId : "CAR-000";
                let newCarId = parseInt(lastCarId.substring(4, 7)) + 1;

                let formattedId = newCarId < 10 ? "CAR-00" + newCarId
                    : newCarId < 100 ? "CAR-0" + newCarId
                        : "CAR-" + newCarId;

                $("#carId").val(formattedId);
            } catch (e) {
                $("#carId").val("CAR-001"); // If no cars exist
            }
        }

        // Bind row click events
        function bindRowClickEvents() {
            $("#carList>tr").click(function () {
                let carId = $(this).children(":eq(0)").text();
                let brand = $(this).children(":eq(1)").text();
                let model = $(this).children(":eq(2)").text();
                let year = $(this).children(":eq(3)").text();
                let price = $(this).children(":eq(4)").text();

                //setting table details values to text fields
                $('#carId').val(carId);
                $('#carBrand').val(brand);
                $('#carModel').val(model);
                $('#carYear').val(year);
                $('#carPrice').val(price);

                document.getElementById("btnDelete").disabled = false;
                document.getElementById("btnUpdate").disabled = false;
                document.getElementById("btnSave").disabled = true;

            });
        }

        //set values for empty text fields
        function setTextFieldValues(carId, brand, model, year, price) {
            $("#carId").val(carId);
            $("#carBrand").val(brand);
            $("#carModel").val(model);
            $("#carYear").val(year);
            $("#carPrice").val(price);
        }

    });
</script>

</body>
</html>
