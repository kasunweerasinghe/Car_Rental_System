<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">

<!-- Navigation Menu -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" id="dashboard-tab" href="#">Admin Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="cars-tab" href="#">Cars</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="drivers-tab" href="#">Drivers</a>
                </li>
            </ul>
        </div>
        <form action="logout" method="get">
            <button type="submit" class="btn btn-danger">Log Out</button>
        </form>
    </div>
</nav>

<!-- Content Section -->
<div id="content" class="mt-4">
    <h1 class="text-center">Welcome to Admin Dashboard</h1>
    <p class="text-center">Select a menu option to manage cars or drivers.</p>
</div>

<!-- Car Registration and List -->
<div id="cars-content" class="mt-4" style="display: none;">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary">Car Registration</h2>
        <form id="carForm">
            <div class="mb-3">
                <label for="carBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="carBrand" required>
            </div>
            <div class="mb-3">
                <label for="carModel" class="form-label">Model</label>
                <input type="text" class="form-control" id="carModel" required>
            </div>
            <div class="mb-3">
                <label for="carYear" class="form-label">Year</label>
                <input type="number" class="form-control" id="carYear" min="1990" max="2030" required>
            </div>
            <div class="mb-3">
                <label for="carPrice" class="form-label">Price (per day)</label>
                <input type="number" class="form-control" id="carPrice" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Car</button>
        </form>
    </div>

    <hr>

    <div class="card shadow p-4 mt-4">
        <h2 class="text-center text-success">Car List</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Brand</th>
                <th>Model</th>
                <th>Year</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="carList">
            </tbody>
        </table>
    </div>
</div>

<!-- Drivers Management -->
<div id="drivers-content" class="mt-4" style="display: none;">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary">Driver Registration</h2>
        <form id="driverForm">
            <div class="mb-3">
                <label for="driverName" class="form-label">Name</label>
                <input type="text" class="form-control" id="driverName" required>
            </div>
            <div class="mb-3">
                <label for="driverLicense" class="form-label">License Number</label>
                <input type="text" class="form-control" id="driverLicense" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Driver</button>
        </form>
    </div>

    <hr>

    <div class="card shadow p-4 mt-4">
        <h2 class="text-center text-success">Driver List</h2>
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>License Number</th>
            </tr>
            </thead>
            <tbody id="driverList">
            <!-- Dynamically populated driver list will go here -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        // Handle tab switching and showing content
        $(".nav-link").click(function () {
            $(".nav-link").removeClass("active");
            $(this).addClass("active");

            let selectedTab = $(this).attr("id");

            if (selectedTab === "dashboard-tab") {
                $("#content").show();
                $("#cars-content").hide();
                $("#drivers-content").hide();
            } else if (selectedTab === "cars-tab") {
                $("#content").hide();
                $("#cars-content").show();
                $("#drivers-content").hide();
            } else if (selectedTab === "drivers-tab") {
                $("#content").hide();
                $("#cars-content").hide();
                $("#drivers-content").show();
            }
        });

        // Trigger the dashboard tab by default
        $("#dashboard-tab").click();

        loadCars();

        // Handle car form submission
        $("#carForm").submit(function (event) {
            event.preventDefault();

            let brand = $("#carBrand").val();
            let model = $("#carModel").val();
            let year = $("#carYear").val();
            let price = $("#carPrice").val();

            $.ajax({
                url: "car",
                type: "POST",
                data: {brand: brand, model: model, year: year, price: price},
                success: function (response) {
                    if (response === "success") {
                        alert("Car added successfully!");
                        loadCars(); // Refresh the car list
                    } else {
                        alert("Failed to add car.");
                    }
                },
                error: function () {
                    alert("An error occurred while adding the car.");
                }
            });
        });

        // Load cars on page load
        function loadCars() {
            $.ajax({
                url: "car",
                type: "GET",
                dataType: "json",
                success: function (cars) {
                    let carList = $("#carList");
                    carList.empty();

                    cars.forEach(function (car) {
                        carList.append(`
                    <tr id="row-${car.carId}">
                        <td>${car.brand}</td>
                        <td>${car.model}</td>
                        <td>${car.year}</td>
                        <td>${car.price}</td>
                        <td>
                            <button class="btn btn-warning btn-sm edit-btn" data-id="${car.carId}">Edit</button>
                            <button class="btn btn-danger btn-sm delete-btn" data-id="${car.carId}">Delete</button>
                        </td>
                    </tr>
                `);
                    });

                    bindRowClickEvents();
                },
                error: function (xhr, status, error) {
                    console.error("AJAX Error:", error);
                }
            });
        }

        function bindRowClickEvents() {
            $("#carList>tr").click(function () {
                let brand = $(this).children(":eq(0)").text();
                let model = $(this).children(":eq(1)").text();
                let year = $(this).children(":eq(2)").text();
                let price = $(this).children(":eq(3)").text();

                console.log(brand, model, year, price);

                //setting table details values to text fields
                $('#carBrand').val(brand);
                $('#carModel').val(model);
                $('#carYear').val(year);
                $('#carPrice').val(price);

            });
        }

    });
</script>

</body>
</html>
