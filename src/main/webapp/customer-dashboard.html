<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body class="container mt-4">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Customer Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#" id="booking-tab">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="booking-details-tab">Booking Details</a></li>
            </ul>
            <form action="logout" method="get">
                <button type="submit" class="btn btn-danger">Log Out</button>
            </form>
        </div>
    </div>
</nav>

<!-- Booking Section -->
<div id="booking-content" class="mt-4">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary">Book a Car</h2>
        <form id="bookingForm">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="bookingId" class="form-label">Booking ID</label>
                    <input type="text" class="form-control" id="bookingId" disabled>
                </div>
                <div class="col-md-4">
                    <label for="customerName" class="form-label">Customer Name</label>
                    <input type="text" class="form-control" id="customerName" disabled>
                </div>
                <div class="col-md-4">
                    <label for="currentDate" class="form-label">Date</label>
                    <input aria-label="Date" class="form-control" id="currentDate" type="date" disabled>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="carBrand" class="form-label">Car Brand</label>
                    <select class="form-select" id="carBrand"></select>
                </div>
                <div class="col-md-4">
                    <label for="carModel" class="form-label">Car Model</label>
                    <select class="form-select" id="carModel"></select>
                </div>
                <div class="col-md-4">
                    <label for="pricePerDay" class="form-label">Price (per day)</label>
                    <input type="number" class="form-control" id="pricePerDay" disabled>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input aria-label="Date" class="form-control" id="startDate" type="date">
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">End Date</label>
                    <input aria-label="Date" class="form-control" id="endDate" type="date">
                </div>
                <div class="col-md-4 d-flex" style="gap: 70px">
                    <div class="col-5">
                        <label for="driverId" class="form-label">Driver ID</label>
                        <input type="text" class="form-control" id="driverId" disabled>
                    </div>
                    <div class="col-5">
                        <label for="driverName" class="form-label">Driver Name</label>
                        <input type="text" class="form-control" id="driverName" disabled>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Book Now</button>
            </div>
        </form>
    </div>
</div>

<!-- Booking Details Section -->
<div id="booking-details-content" class="mt-4">
    <h1 class="text-center text-primary">Booking Details</h1>

    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
            <tr>
                <th>Booking ID</th>
                <th>Customer Name</th>
                <th>Car</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Price (Total)</th>
                <th>Driver Name</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="bookingTableBody">

            </tbody>
        </table>
    </div>
</div>


<script src="customerDashboardController.js"></script>
<script src="carBookingController.js"></script>

</body>
</html>
